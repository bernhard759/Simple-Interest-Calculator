<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <p style="margin-top:40px;">Amount (â‚¬) <input type="text" style="margin-left:10px;" id="principal"
                pattern="^[0-9]*$"></p>
        <p>Rate <input type="range" id="rate" class="slider" style="margin-left:10px;" oninput="ranger()" min="1"
                max="20" step="0.25" value="10.25"><span id="span1" style="margin-left:5px;width:3em;display: inline-block;">10.25</span><span>%</span></p>
        <p>Number of Years <select name="dropdown" id="years" style="margin-left:10px;">
                <option value="">Choose an Option</option>
            </select></p>

        <p style="margin-top:40px;"><button onclick="compute()" class="button">Compute Interest</button></p>

        <p><span id="result"></span></p>

    </div>

</body>

</html>
